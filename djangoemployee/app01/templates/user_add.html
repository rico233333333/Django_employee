{% extends 'leayout.html' %}
{% block css %}{% endblock css %}

{% block content %}
{% comment %} 内容主体 {% endcomment %}
<div class="panel panel-default">
    <div class="panel-heading">新建用户</div>
    <form class="form-horizontal" method='post' style='margin-top:18px'>
        {% csrf_token %}
        <div class="form-group">
          <label for="text" class="col-sm-2 control-label">姓名</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="new_name" placeholder="姓请输入添加姓名" name="user">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="inputPassword3" placeholder="请输入年龄" name="pwd">
          </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">年龄</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputPassword3" placeholder="请输入年龄" name="age">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">余额</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputPassword3" placeholder="请输入账户余额" name="ac">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">入职时间</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputPassword3" placeholder="请输入入职时间" name="time">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">性别</label>
            <div class="col-sm-9">
                <select class="form-control" name="gd">
                    {% for item in gender_choices %}
                    <option value="{{ item.0 }}">{{ item.1 }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">部门</label>
            <div class="col-sm-9">
                <select class="form-control" name="dp">
                    {% for depart in depart_list %}
                    <option value="{{ depart.id }}">{{ depart.title }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">提交</button>
          </div>
        </div>
      </form>
  </div>
  {% comment %}  {% endcomment %}
  
{% endblock content %}

{% block js %}{% endblock js %}
